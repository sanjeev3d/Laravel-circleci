version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Run docker-compose build
          command: docker-compose build
      - run:
          name: Check working directory
          command: pwd

      - run:
          name: List project directory
          command: ls -ltr
      - run: 
          name: Run docker-compose up 
          command: docker-compose up -d 
      - run:
          name: Laravel unit test
          command: myApp/vendor/bin/phpunit 
            
      
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: dev
